<html>
<head>
<script src="./plotly-latest.min.js"></script>
</head>
<body>
{graphs}
<script>
{traces}

var data_{name} = [{traces_list}];

var layout{name} = {{
    barmode: 'group',
    legend: {{
    x: 0,
    y: 1.0,
    bgcolor: 'rgba(255, 255, 255, 0)',
    bordercolor: 'rgba(255, 255, 255, 0)'
  }},
  title: '{title}',
  width: {width},
  height: {height},
  }};

Plotly.newPlot('{name}', data_{name}, layout_{name});
</script>
</body>
</html>
